<body>
  <header>
    <div class="name">Anurag Agrawal</div>
    <nav>
      <a href="index.html">Home</a>

      <a href="bookshelf/index.html">Bookshelf</a>
      <a href="pow/index.html">POW</a>

  </header>
  
  <div class="scroll-container">
    <!-- Welcome Section -->
    <section class="welcome-section">
      <div class="welcome-content">
        <h1 class="welcome-title">Welcome</h1>
        <p class="welcome-text">I build products at the intersection of data and AI.</p>
        <div class="scroll-indicator">
          <!-- <p>Scroll to explore</p> -->
          <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 5L12 19M12 19L5 12M12 19L19 12" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
      </div>
    </section>
    
    <!-- Section 1 -->
    <section class="content-section">
      <div class="section-inner">
        <p class="section-text"> I love to solve big problems</p>
        <div class="stick-figure-container">
          <svg class="stick-figure" width="220" height="220" viewBox="0 0 140 140" role="img" aria-label="Stick figure lifting block">
            <!-- Head -->
            <circle id="head" cx="70" cy="30" r="10" stroke="#fff" stroke-width="2" fill="none"/>
            
            <!-- Body -->
            <line id="body" x1="70" y1="40" x2="70" y2="70" stroke="#fff" stroke-width="2"/>
            
            <!-- Arms -->
            <line id="left-arm" x1="70" y1="50" x2="45" y2="40" stroke="#fff" stroke-width="2">
              <animate attributeName="y2" values="40;35;40" dur="3s" repeatCount="indefinite" begin="0s"/>
            </line>
            <line id="right-arm" x1="70" y1="50" x2="95" y2="40" stroke="#fff" stroke-width="2">
              <animate attributeName="y2" values="40;35;40" dur="3s" repeatCount="indefinite" begin="0s"/>
            </line>
            
            <!-- Legs -->
            <line id="left-leg" x1="70" y1="70" x2="55" y2="95" stroke="#fff" stroke-width="2"/>
            <line id="right-leg" x1="70" y1="70" x2="85" y2="95" stroke="#fff" stroke-width="2"/>
            
            <!-- Simple Block - Adjusted to lift to head level -->
            <rect id="block" x="45" y="65" width="50" height="25" rx="2" stroke="#fff" stroke-width="2" fill="none">
              <animate attributeName="y" values="65;25;25;65" dur="3s" repeatCount="indefinite" begin="0s"/>
            </rect>
          </svg>
        </div>
      </div>
    </section>
    
    <!-- Section 2 -->
    <section class="content-section">
      <div class="section-inner">
        <p class="section-text">I enjoy engaging with users </p>
        <div class="stick-figure-container">
          <svg class="stick-figure" width="220" height="220" viewBox="0 0 140 140" role="img" aria-label="Stick figure talking">
            <!-- First person (talking) -->
            <circle id="head2" cx="50" cy="30" r="10" stroke="#fff" stroke-width="2" fill="none"/>
            <line id="body2" x1="50" y1="40" x2="50" y2="70" stroke="#fff" stroke-width="2"/>
            <line id="left-arm2" x1="50" y1="50" x2="30" y2="60" stroke="#fff" stroke-width="2"/>
            <line id="right-arm2" x1="50" y1="50" x2="70" y2="45" stroke="#fff" stroke-width="2">
              <animate attributeName="y2" values="45;50;45" dur="1.5s" repeatCount="indefinite" begin="0s"/>
              <animate attributeName="x2" values="70;75;70" dur="1.5s" repeatCount="indefinite" begin="0s"/>
            </line>
            <line id="left-leg2" x1="50" y1="70" x2="35" y2="95" stroke="#fff" stroke-width="2"/>
            <line id="right-leg2" x1="50" y1="70" x2="65" y2="95" stroke="#fff" stroke-width="2"/>
            
            <!-- Second person (listening) -->
            <circle id="head2b" cx="85" cy="30" r="10" stroke="#fff" stroke-width="2" fill="none"/>
            <line id="body2b" x1="85" y1="40" x2="85" y2="70" stroke="#fff" stroke-width="2"/>
            <line id="left-arm2b" x1="85" y1="50" x2="75" y2="60" stroke="#fff" stroke-width="2"/>
            <line id="right-arm2b" x1="85" y1="50" x2="95" y2="60" stroke="#fff" stroke-width="2"/>
            <line id="left-leg2b" x1="85" y1="70" x2="75" y2="95" stroke="#fff" stroke-width="2"/>
            <line id="right-leg2b" x1="85" y1="70" x2="95" y2="95" stroke="#fff" stroke-width="2"/>
            
            <!-- Head nodding animation for listener -->
            <animateTransform xlink:href="#head2b" attributeName="transform" type="rotate" 
                            values="0,85,30; 5,85,30; 0,85,30; -5,85,30; 0,85,30" 
                            dur="3s" repeatCount="indefinite" begin="0.5s"/>
            
            <!-- Speech bubble -->
            <ellipse id="bubble1" cx="70" cy="15" rx="15" ry="10" stroke="#fff" stroke-width="2" fill="none" opacity="0">
              <animate attributeName="opacity" values="0;1;0" dur="4s" repeatCount="indefinite" begin="0s"/>
            </ellipse>
            
            <ellipse id="bubble2" cx="85" cy="10" rx="10" ry="7" stroke="#fff" stroke-width="2" fill="none" opacity="0">
              <animate attributeName="opacity" values="0;0;1;0" dur="4s" repeatCount="indefinite" begin="0s"/>
            </ellipse>
          </svg>
        </div>
      </div>
    </section>
    
    <!-- Section 3 -->
    <section class="content-section">
      <div class="section-inner">
        <p class="section-text">I have a passion for data and AI</p>
        <div class="stick-figure-container">
          <svg class="stick-figure" width="220" height="220" viewBox="0 0 140 140" role="img" aria-label="Stick figure with bar chart">
            <!-- Head -->
            <circle id="head3" cx="60" cy="30" r="10" stroke="#fff" stroke-width="2" fill="none"/>
            
            <!-- Body -->
            <line id="body3" x1="60" y1="40" x2="60" y2="70" stroke="#fff" stroke-width="2"/>
            
            <!-- Arms -->
            <line id="left-arm3" x1="60" y1="50" x2="40" y2="60" stroke="#fff" stroke-width="2"/>
            <line id="right-arm3" x1="60" y1="50" x2="85" y2="50" stroke="#fff" stroke-width="2">
              <animate attributeName="x2" values="85;90;85" dur="2s" repeatCount="indefinite" begin="0s"/>
            </line>
            
            <!-- Legs -->
            <line id="left-leg3" x1="60" y1="70" x2="45" y2="95" stroke="#fff" stroke-width="2"/>
            <line id="right-leg3" x1="60" y1="70" x2="75" y2="95" stroke="#fff" stroke-width="2"/>
            
            <!-- Simple Bar Chart -->
            <g id="simple-chart" transform="translate(85, 40)">
              <!-- Chart background -->
              <rect x="0" y="0" width="40" height="50" stroke="#fff" stroke-width="1" fill="none" opacity="0.3"/>
              
              <!-- Axes -->
              <line x1="0" y1="0" x2="0" y2="50" stroke="#fff" stroke-width="1.5"/>
              <line x1="0" y1="50" x2="40" y2="50" stroke="#fff" stroke-width="1.5"/>
              
              <!-- Bars -->
              <rect id="bar1" x="5" y="50" width="6" height="0" fill="none" stroke="#fff" stroke-width="1.5">
                <animate attributeName="height" values="0;30;25;35;30" dur="4s" repeatCount="indefinite" begin="0.2s"/>
                <animate attributeName="y" values="50;20;25;15;20" dur="4s" repeatCount="indefinite" begin="0.2s"/>
              </rect>
              
              <rect id="bar2" x="15" y="50" width="6" height="0" fill="none" stroke="#fff" stroke-width="1.5">
                <animate attributeName="height" values="0;20;40;15;20" dur="4s" repeatCount="indefinite" begin="0.5s"/>
                <animate attributeName="y" values="50;30;10;35;30" dur="4s" repeatCount="indefinite" begin="0.5s"/>
              </rect>
              
              <rect id="bar3" x="25" y="50" width="6" height="0" fill="none" stroke="#fff" stroke-width="1.5">
                <animate attributeName="height" values="0;40;20;30;40" dur="4s" repeatCount="indefinite" begin="0.8s"/>
                <animate attributeName="y" values="50;10;30;20;10" dur="4s" repeatCount="indefinite" begin="0.8s"/>
              </rect>
              
              <!-- Highlight pulse when bars reach peak -->
              <circle id="data-pulse" cx="20" cy="25" r="22" stroke="#fff" stroke-width="0.5" fill="none" opacity="0">
                <animate attributeName="opacity" values="0;0.3;0" dur="4s" repeatCount="indefinite" begin="2s"/>
                <animate attributeName="r" values="15;22;15" dur="4s" repeatCount="indefinite" begin="2s"/>
              </circle>
            </g>
          </svg>
        </div>
      </div>
    </section>
